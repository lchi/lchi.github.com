---
layout: default
title: Lucas Chi (lchi)
---
<div class="rounded-img-wrapper">
  <div class="rounded-img">
    <img src="images/sri_lanka_tree.jpeg" />
  </div>
</div>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="date-text">{{ post.date | date_to_string }}</span>
        <span class="category-{{ post.categories | first }}">&raquo;</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
